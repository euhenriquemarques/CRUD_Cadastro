<!DOCTYPE html>

<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"/>

<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
	integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>

	
<link rel="stylesheet" href="style/style.css"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Novo Cadastro</title>

</head>

<body>
<header>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="#">Formulario de Cadastro</a>
   <a class="navbar-brand" href="/">Voltar</a>
</nav>
</header>

	
	<div class="mx-auto" style="width: 60%; margin: 2%;">
<h1 class="display-4">Novo Cadastro</h1>
</div>

<div class="mx-auto" style="width: 60%; margin: 5%;">



  
  <div class="jumbotron mx-auto" >
  <div class="container">

<form  method="post">
<div class="form-row" >
      <div class="form-group col-md-8">
    <label for="inputAddress2">Nome Completo</label>
    <input type="text" class="form-control" name="nome" placeholder="Informe o Nome Completo">
    </div>
    <div class="form-group col-md-4">
    <label for="inputAddress2">CPF</label>
    <input type="text" class="form-control" name="cpf" placeholder="informe apenas numeros">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group col-md-8">
      <label for="inputEmail4">Email</label>
      <input type="email" class="form-control" name="email" placeholder="Email">
    </div>
    <div class="form-group col-md-4">
      <label for="inputPassword4">Senha</label>
      <input type="password" class="form-control" name="senha" placeholder="Informe a Senha">
    </div>
 
  </div>
  <button type="submit" class="btn btn-dark">Registrar</button>

   </div>
</form>
   
	</div>
	<th:block th:include="mensagemValidacao"></th:block>
</div>

	<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
