<!DOCTYPE html>

<html lang="pt">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	
<link rel="stylesheet" href="style/style.css"/>

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>Desafio BackEnd</title>

</head>

<body>
<header>
<nav class="navbar navbar-light bg-light">
  <a class="navbar-brand" href="/cadastroForm">Novo Usuario</a>
</nav>
</header>

<div class="mx-auto" style="width: 60%; margin: 2%;">
<h1 class="display-4">Lista de Cadastrados</h1>
</div>


<div class="mx-auto" style="width: 60%; margin: 5%;">
<table class="table">
  <thead class="thead-light">
			<tr>
				<th scope="col">Nome</th>
				<th scope="col">CPF</th>
				<th scope="col">E-mail</th>
				<th scope="col">Editar</th>
				<th scope="col">Excluir</th>
			</tr>
		</thead>
		<tbody>
			<tr th:each="cadastro : ${cadastros}">
				<td><span th:text="${cadastro.nome}"></span></td>
				<td><span th:text="${cadastro.cpf}"></span></td>
				<td><span th:text="${cadastro.email}"></span></td>
				<td><a th:href="${(#mvc.url('EC#editarCadastro').arg(0, cadastro.id)).build()}">editar</a></td>
				<td><a th:href="${(#mvc.url('LC#deletarCadastro').arg(0, cadastro.id)).build()}">excluir</a></td>
			</tr>

		</tbody>
	</table>
</div>

<!--JavaScript at end of body for optimized loading-->
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	
	
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
